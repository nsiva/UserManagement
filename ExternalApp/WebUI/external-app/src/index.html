<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ExternalApp - User Management Integration Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Theme initialization script - runs before Angular to prevent flash -->
  <script>
    (function() {
      console.log('ðŸŽ¨ Pre-Angular theme script starting...');
      
      function applyTheme() {
        try {
          const themeKey = 'external-app-tailwind-theme';
          const storedTheme = localStorage.getItem(themeKey);
          let theme = storedTheme;
          
          console.log('ðŸŽ¨ Stored theme from localStorage:', storedTheme);
          
          // If no stored theme, check system preference
          if (!theme) {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              theme = 'dark';
              console.log('ðŸŽ¨ No stored theme, using system preference: dark');
            } else {
              theme = 'light';
              console.log('ðŸŽ¨ No stored theme, using system preference: light');
            }
          }
          
          console.log('ðŸŽ¨ Final theme to apply:', theme);
          
          // Check if DOM elements are available
          if (!document.documentElement) {
            console.warn('ðŸŽ¨ document.documentElement not available yet');
            return false;
          }
          
          if (!document.body) {
            console.warn('ðŸŽ¨ document.body not available yet');
            return false;
          }
          
          console.log('ðŸŽ¨ Document elements available, applying theme');
          
          // Apply theme immediately
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
            console.log('ðŸŽ¨ Applied dark theme classes');
          } else {
            document.documentElement.classList.remove('dark');
            document.body.classList.remove('dark');
            console.log('ðŸŽ¨ Applied light theme (removed dark classes)');
          }
          
          console.log('ðŸŽ¨ Document element after:', {
            documentClasses: Array.from(document.documentElement.classList),
            bodyClasses: Array.from(document.body.classList)
          });
          
          // Store the applied theme for debugging
          window._preAngularTheme = theme;
          return true;
          
        } catch (error) {
          console.error('ðŸŽ¨ Error in pre-Angular theme initialization:', error);
          return false;
        }
      }
      
      // Try to apply theme immediately
      if (!applyTheme()) {
        console.log('ðŸŽ¨ DOM not ready, waiting for DOMContentLoaded...');
        // If DOM isn't ready, wait for it
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸŽ¨ DOMContentLoaded fired, trying again...');
            applyTheme();
          });
        } else {
          // Document is already loaded, try again shortly
          setTimeout(applyTheme, 10);
        }
      }
    })();
  </script>
</head>
<body>
  <app-root>
    <div class="loading">
      <div class="spinner"></div>
      <div>Loading ExternalApp...</div>
    </div>
  </app-root>
</body>
</html>
