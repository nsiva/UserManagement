<router-outlet></router-outlet>
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6 lg:p-8">
  <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
      {{ title }}
    </h1>
    <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">
      Login to Your Account
    </h2>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="you@example.com"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="••••••••"
        >
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
      >
        Log In
      </button>
    </form>

    <!-- Message Display Area -->
    <div *ngIf="message" class="mt-6 p-3 rounded-md text-sm font-medium"
         [ngClass]="{'bg-red-100 text-red-700': isError, 'bg-green-100 text-green-700': !isError}">
      {{ message }}
    </div>

    <p class="mt-8 text-center text-sm text-gray-600">
      Don't have an account? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
      <!-- Note: Actual signup link would require a separate route/component -->
    </p>
  </div>
</div>
