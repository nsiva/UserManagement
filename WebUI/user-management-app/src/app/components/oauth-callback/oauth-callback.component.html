<app-header 
  [config]="headerConfig"
  (profileClick)="onProfileClick()"
  (adminClick)="onAdminClick()"
  (logoutClick)="onLogoutClick()">
</app-header>

<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        OAuth Callback
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Processing OAuth authorization response
      </p>
    </div>

    <div class="mt-8 space-y-6">
      <div [ngClass]="{
        'bg-red-50 border border-red-200 text-red-700': isError,
        'bg-blue-50 border border-blue-200 text-blue-700': !isError
      }" class="rounded-md p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <!-- Success icon -->
            <svg *ngIf="!isError" class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <!-- Error icon -->
            <svg *ngIf="isError" class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium">
              {{ message }}
            </p>
            <p *ngIf="!isError" class="text-xs text-blue-600 mt-1">
              You will be redirected automatically...
            </p>
            <p *ngIf="isError" class="text-xs text-red-600 mt-1">
              Redirecting to login page...
            </p>
          </div>
        </div>
      </div>

      <!-- Loading spinner for non-error states -->
      <div *ngIf="!isError" class="flex justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      </div>
    </div>
  </div>
</div>
