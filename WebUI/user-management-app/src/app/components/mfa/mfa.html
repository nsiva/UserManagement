<div class="min-h-screen bg-gray-100 flex flex-col">
  <app-header 
    [config]="headerConfig"
    (profileClick)="onProfileClick()"
    (adminClick)="onAdminClick()"
    (logoutClick)="onLogoutClick()">
  </app-header>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">MFA Verification</h2>
      
      <div *ngIf="userName || userEmail" class="mb-6 p-4 bg-gray-50 rounded-lg">
        <div *ngIf="userName" class="text-sm text-gray-900">
          <span class="font-medium">Name:</span> {{ userName }}
        </div>
        <div *ngIf="userEmail" class="text-sm text-gray-900">
          <span class="font-medium">Email:</span> {{ userEmail }}
        </div>
      </div>
    <form (ngSubmit)="onSubmitMfa()" class="space-y-4">
      <div>
        <label for="mfaCode" class="block text-sm font-medium text-gray-700 mb-1">MFA Code</label>
        <input
          type="text"
          id="mfaCode"
          name="mfaCode"
          [(ngModel)]="mfaCode"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Verify MFA
      </button>
    </form>
      <div *ngIf="message" [ngClass]="{'text-red-600': isError, 'text-green-600': !isError}" class="mt-4 text-center text-sm">
        {{ message }}
      </div>
    </div>
  </main>
</div>
