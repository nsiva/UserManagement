<div class="min-h-screen bg-theme-background flex flex-col">
  <app-header 
    [config]="headerConfig"
    (profileClick)="onProfileClick()"
    (adminClick)="onAdminClick()"
    (logoutClick)="onLogoutClick()">
  </app-header>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-theme-surface p-8 rounded-lg shadow-lg w-full max-w-md border border-theme-border">
      <h2 class="text-2xl font-bold text-center text-theme-text mb-6">Login</h2>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-theme-text-secondary mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="mt-1 block w-full px-3 py-2 bg-theme-input-bg border border-theme-border text-theme-text rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-theme-border-focus focus:border-theme-border-focus sm:text-sm transition-colors"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-theme-text-secondary mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-3 py-2 bg-theme-input-bg border border-theme-border text-theme-text rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-theme-border-focus focus:border-theme-border-focus sm:text-sm transition-colors"
        />
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-theme-primary-text bg-theme-primary hover:bg-theme-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-border-focus transition-colors"
      >
        Login
      </button>
    </form>

    <!-- Forgot Password Link -->
    <div class="mt-4 text-center">
      <button
        type="button"
        (click)="onForgotPassword()"
        class="text-sm text-theme-primary hover:text-theme-primary-hover focus:outline-none focus:underline transition-colors"
      >
        Forgot your password?
      </button>
    </div>


      <div *ngIf="message" [ngClass]="{'text-theme-error': isError, 'text-theme-success': !isError}" class="mt-4 text-center text-sm">
        {{ message }}
      </div>
    </div>
  </main>
</div>
