<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
  <div class="relative p-8 bg-white w-full max-w-lg rounded-lg shadow-xl">
    <h3 class="text-xl font-semibold text-gray-900 mb-4">Set Up Multi-Factor Authentication (MFA)</h3>
    <p class="text-gray-700 mb-4">
      Scan the QR code below with your authenticator app (e.g., Google Authenticator, Authy).
      Alternatively, you can manually enter the secret key.
    </p>

    <div *ngIf="qrCodeBase64" class="flex justify-center mb-4">
      <img [src]="'data:image/png;base64,' + qrCodeBase64" alt="MFA QR Code" class="border p-2 rounded-md bg-white" />
    </div>

    <div *ngIf="secret" class="mb-4 text-center">
      <p class="font-medium text-gray-800">Secret Key:</p>
      <code class="block bg-gray-100 p-2 rounded-md text-sm font-mono break-all">{{ secret }}</code>
    </div>

    <div class="flex justify-end space-x-2 mt-6">
      <button
        type="button"
        (click)="onClose()"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Close
      </button>
    </div>
  </div>
</div>
