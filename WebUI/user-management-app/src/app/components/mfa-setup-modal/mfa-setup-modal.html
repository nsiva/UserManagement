<div class="fixed inset-0 bg-theme-modal-overlay overflow-y-auto h-full w-full flex items-center justify-center z-50">
  <div class="relative p-8 bg-theme-surface border border-theme-border w-full max-w-lg rounded-lg shadow-xl">
    <h3 class="text-xl font-semibold text-theme-text mb-4">Set Up Multi-Factor Authentication (MFA)</h3>
    <p class="text-theme-text-secondary mb-4">
      Scan the QR code below with your authenticator app (e.g., Google Authenticator, Authy).
      Alternatively, you can manually enter the secret key.
    </p>

    <div *ngIf="qrCodeBase64" class="flex justify-center mb-4">
      <img [src]="'data:image/png;base64,' + qrCodeBase64" alt="MFA QR Code" class="border border-theme-border p-2 rounded-md bg-theme-surface" />
    </div>

    <div *ngIf="secret" class="mb-4 text-center">
      <p class="font-medium text-theme-text">Secret Key:</p>
      <code class="block bg-theme-surface-hover border border-theme-border p-2 rounded-md text-sm font-mono break-all text-theme-text">{{ secret }}</code>
    </div>

    <div class="flex justify-end space-x-2 mt-6">
      <button
        type="button"
        (click)="onClose()"
        class="px-4 py-2 bg-theme-primary text-theme-primary-text rounded-md hover:bg-theme-primary-hover focus:outline-none focus:ring-2 focus:ring-theme-border-focus focus:ring-offset-2 transition-colors"
      >
        Close
      </button>
    </div>
  </div>
</div>
