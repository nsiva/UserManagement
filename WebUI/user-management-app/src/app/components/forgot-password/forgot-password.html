<div class="min-h-screen bg-theme-background flex flex-col">
  <app-header 
    [config]="headerConfig"
    (profileClick)="onProfileClick()"
    (adminClick)="onAdminClick()"
    (logoutClick)="onLogoutClick()">
  </app-header>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-theme-surface border border-theme-border p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-theme-text mb-6">Reset Your Password</h2>
      
      <p class="text-sm text-theme-text-secondary mb-6 text-center">
        Enter your email address and we'll send you a link to reset your password.
      </p>

      <form (ngSubmit)="onForgotPassword()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-theme-text-secondary mb-1">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            class="mt-1 block w-full px-3 py-2 bg-theme-input-bg border border-theme-border text-theme-text rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-theme-border-focus focus:border-theme-border-focus sm:text-sm transition-colors"
            placeholder="Enter your email address"
          />
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-theme-primary-text bg-theme-primary hover:bg-theme-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-border-focus transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading" class="mr-2">
            <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-theme-primary-text" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>

      <!-- Back to Login Link -->
      <div class="mt-6 text-center">
        <button
          type="button"
          (click)="onBackToLogin()"
          class="text-sm text-theme-primary hover:text-theme-primary-hover focus:outline-none focus:underline transition-colors"
        >
          Back to Login
        </button>
      </div>

      <!-- Messages -->
      <div *ngIf="message" [ngClass]="{'text-theme-error': isError, 'text-theme-success': !isError}" class="mt-4 text-center text-sm">
        {{ message }}
      </div>
    </div>
  </main>
</div>
