<div class="min-h-screen bg-gray-100 flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
    <div>
      <h1 class="text-xl font-semibold">User Management Application</h1>
      <h2 class="text-sm text-blue-100">Profile Page</h2>
    </div>
    <div class="relative">
      <button (click)="toggleDropdown()" class="flex items-center space-x-2 px-4 py-2 bg-blue-700 rounded-md hover:bg-blue-800 transition-colors">
        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
          {{ getUserInitials() }}
        </div>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
        <button (click)="navigateToProfile()" class="flex items-center space-x-2 w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span>Profile</span>
        </button>
        <button *ngIf="isAdmin()" (click)="navigateToAdmin()" class="flex items-center space-x-2 w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span>Admin</span>
        </button>
        <hr class="my-1">
        <button (click)="logout()" class="flex items-center space-x-2 w-full px-4 py-2 text-sm text-red-700 hover:bg-red-50 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div *ngIf="user; else loading" class="max-w-2xl">
        <div class="space-y-8">
          <div class="flex items-center py-4 border-b border-gray-200">
            <div class="w-32 text-gray-600 font-medium">First Name</div>
            <div class="flex-1 text-gray-900 text-lg">{{ user.first_name || '-' }}</div>
          </div>
          
          <div class="flex items-center py-4 border-b border-gray-200">
            <div class="w-32 text-gray-600 font-medium">Last Name</div>
            <div class="flex-1 text-gray-900 text-lg">{{ user.last_name || '-' }}</div>
          </div>
          
          <div class="flex items-center py-4 border-b border-gray-200">
            <div class="w-32 text-gray-600 font-medium">Email</div>
            <div class="flex-1 text-gray-900 text-lg">{{ user.email }}</div>
          </div>
          
          <div class="flex items-center py-4 border-b border-gray-200">
            <div class="w-32 text-gray-600 font-medium">User ID</div>
            <div class="flex-1 text-gray-900 text-lg">{{ user.id }}</div>
          </div>
        </div>
      </div>
      <ng-template #loading>
        <div class="text-center py-8 text-gray-500">Loading user details...</div>
      </ng-template>
    </div>
  </main>
</div>
