<div class="min-h-screen bg-gray-100 flex flex-col">
  <app-header 
    [config]="headerConfig"
    (profileClick)="navigateToProfile()"
    (adminClick)="navigateToAdmin()"
    (logoutClick)="logout()">
  </app-header>

  <main class="flex-grow p-6">
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">Error! </strong>
      <span class="block sm:inline">{{ errorMessage }}</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="errorMessage = null">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.15a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.03a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.15 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline">{{ successMessage }}</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="successMessage = null">
        <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.15a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.03a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.15 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
      <h3 class="text-xl font-semibold text-gray-800 mb-6">{{ isEditMode ? 'Edit User' : 'Create New User' }}</h3>
      
      <!-- Loading indicator -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <span class="ml-3 text-gray-600">Loading user data...</span>
      </div>
      
      <form *ngIf="!isLoading" [formGroup]="userForm" (ngSubmit)="onUserSubmit()" class="space-y-4" autocomplete="off">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name *</label>
            <input type="text" id="firstName" formControlName="firstName"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                   [ngClass]="{'border-red-500': userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched}">
            <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-red-500 text-xs mt-1">
              First name is required.
            </div>
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name *</label>
            <input type="text" id="lastName" formControlName="lastName"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                   [ngClass]="{'border-red-500': userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched}">
            <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-red-500 text-xs mt-1">
              Last name is required.
            </div>
          </div>
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
          <input type="email" id="email" formControlName="email" autocomplete="off"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                 [ngClass]="{'border-red-500': userForm.get('email')?.invalid && userForm.get('email')?.touched}">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            Valid email is required.
          </div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password {{ isEditMode ? '(leave blank to keep current)' : '*' }}</label>
          <input type="password" id="password" formControlName="password" autocomplete="new-password"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                 [ngClass]="{'border-red-500': userForm.get('password')?.invalid && userForm.get('password')?.touched}">
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="!isEditMode">Password is required and must be at least 6 characters.</span>
            <span *ngIf="isEditMode && userForm.get('password')?.value">Password must be at least 6 characters.</span>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role (Select one)</label>
          <div class="flex flex-wrap gap-x-4 gap-y-2">
            <div *ngFor="let role of userRolesOptions" class="flex items-center">
              <input type="radio" [id]="'role-' + role.id" name="userRole" [value]="role.name"
                     [checked]="selectedUserRole === role.name"
                     (change)="onRoleRadioChange(role.name)"
                     class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
              <label [for]="'role-' + role.id" class="ml-2 text-sm text-gray-900">{{ role.name }}</label>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end space-x-4 pt-4">
          <button type="button" (click)="cancel()"
                  class="inline-flex items-center px-6 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Cancel
          </button>
          <button type="submit"
                  [disabled]="userForm.invalid"
                  class="inline-flex items-center px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!isEditMode" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              <path *ngIf="isEditMode" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            {{ isEditMode ? 'Update User' : 'Create User' }}
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
