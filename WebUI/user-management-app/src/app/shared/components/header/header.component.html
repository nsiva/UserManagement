<header class="bg-theme-header-bg text-theme-primary-text p-4 shadow-md flex justify-between items-center transition-colors">
  <div>
    <h1 class="text-xl font-semibold">{{ config.title }}</h1>
    <h2 class="text-sm text-theme-primary-text/80" *ngIf="config.subtitle">{{ config.subtitle }}</h2>
  </div>
  <div class="flex items-center space-x-4">
    <!-- Theme Switcher -->
    <app-theme-switcher></app-theme-switcher>
    
    <div class="relative" *ngIf="config.showUserMenu">
    <button (click)="toggleDropdown()" class="flex items-center space-x-2 px-4 py-2 bg-theme-primary-hover rounded-md hover:bg-theme-primary-hover/80 transition-colors">
      <div class="w-8 h-8 bg-theme-secondary rounded-full flex items-center justify-center text-theme-primary-text font-semibold text-sm">
        {{ getUserInitials() }}
      </div>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-48 bg-theme-surface border border-theme-border rounded-md shadow-lg py-1 z-50">
      <button (click)="navigateToProfile()" class="flex items-center space-x-2 w-full px-4 py-2 text-sm text-theme-text hover:bg-theme-surface-hover transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span>Profile</span>
      </button>
      <button *ngIf="config.showAdminMenuItem !== false" (click)="navigateToAdmin()" class="flex items-center space-x-2 w-full px-4 py-2 text-sm text-theme-text hover:bg-theme-surface-hover transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Admin</span>
      </button>
      <hr class="my-1">
      <button (click)="logout()" class="flex items-center space-x-2 w-full px-4 py-2 text-sm text-theme-error hover:bg-theme-surface-hover transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Logout</span>
      </button>
    </div>
    </div>
  </div>
</header>
