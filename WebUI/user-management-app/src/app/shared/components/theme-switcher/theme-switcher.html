<div class="relative inline-block">
  <select 
    [value]="currentTheme" 
    (change)="onThemeChange($any($event.target).value)"
    class="appearance-none bg-theme-surface border border-theme-border text-theme-text px-3 py-2 pr-8 rounded-md focus:outline-none focus:ring-2 focus:ring-theme-border-focus focus:border-theme-border-focus transition-colors">
    <option *ngFor="let option of themeOptions" [value]="option.value" [selected]="option.value === currentTheme">
      {{ option.label }}
    </option>
  </select>
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-theme-text-secondary">
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
    </svg>
  </div>
</div>
