<div class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
  <div class="relative p-6 bg-theme-surface border border-theme-border w-full max-w-lg rounded-lg shadow-xl animate-fade-in">
    <!-- Dialog Icon -->
    <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4" 
         [ngClass]="isDangerous ? 'bg-red-100' : 'bg-yellow-100'"
         [class.rounded-full]="true">
      <svg class="w-6 h-6" 
           [ngClass]="isDangerous ? 'text-red-600' : 'text-yellow-600'" 
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path *ngIf="!isDangerous" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        <path *ngIf="isDangerous" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>

    <!-- Dialog Content -->
    <div class="text-center">
      <h3 class="text-lg font-medium text-theme-text mb-2">{{ title }}</h3>
      <p class="text-sm text-theme-text-secondary mb-4">{{ message }}</p>
      
      <!-- Dependencies Warning -->
      <div *ngIf="dependencies && dependencies.length > 0" class="mb-4 p-3 bg-orange-50 border border-orange-200 rounded-md">
        <div class="flex items-center mb-2">
          <svg class="w-4 h-4 text-orange-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <span class="text-sm font-medium text-orange-800">Dependencies Found</span>
        </div>
        <p class="text-xs text-orange-700 mb-2">This action will affect the following:</p>
        <ul class="text-xs text-orange-700 space-y-1">
          <li *ngFor="let dep of dependencies" class="flex justify-between">
            <span>{{ dep.count }} {{ dep.type }}</span>
            <span class="font-medium">{{ dep.entityName }}</span>
          </li>
        </ul>
      </div>
      
      <!-- Custom Warning Message -->
      <div *ngIf="warningMessage" class="mb-4 p-3 rounded-md"
           [ngClass]="isDangerous ? 'bg-red-50 border border-red-200' : 'bg-yellow-50 border border-yellow-200'">
        <p class="text-xs" 
           [ngClass]="isDangerous ? 'text-red-700' : 'text-yellow-700'">
          {{ warningMessage }}
        </p>
      </div>
    </div>

    <!-- Dialog Actions -->
    <div class="flex justify-center space-x-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 bg-theme-surface border border-theme-border rounded-md shadow-sm text-sm font-medium text-theme-text hover:bg-theme-surface-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-primary transition-colors"
      >
        {{ cancelText }}
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        [ngClass]="isDangerous 
          ? 'px-4 py-2 bg-red-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors'
          : 'px-4 py-2 bg-theme-primary border border-transparent rounded-md shadow-sm text-sm font-medium text-theme-primary-text hover:bg-theme-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-primary transition-colors'"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
