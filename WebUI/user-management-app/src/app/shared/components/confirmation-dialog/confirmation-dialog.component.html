<div class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
  <div class="relative p-6 bg-theme-surface border border-theme-border w-full max-w-md rounded-lg shadow-xl animate-fade-in">
    <!-- Dialog Icon -->
    <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 bg-yellow-100 rounded-full">
      <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
    </div>

    <!-- Dialog Content -->
    <div class="text-center">
      <h3 class="text-lg font-medium text-theme-text mb-2">{{ title }}</h3>
      <p class="text-sm text-theme-text-secondary mb-6">{{ message }}</p>
    </div>

    <!-- Dialog Actions -->
    <div class="flex justify-center space-x-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 bg-theme-surface border border-theme-border rounded-md shadow-sm text-sm font-medium text-theme-text hover:bg-theme-surface-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-primary transition-colors"
      >
        {{ cancelText }}
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="px-4 py-2 bg-theme-primary border border-transparent rounded-md shadow-sm text-sm font-medium text-theme-primary-text hover:bg-theme-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-primary transition-colors"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
