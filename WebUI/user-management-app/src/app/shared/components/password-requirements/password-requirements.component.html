<!-- Password Requirements -->
<div class="mt-6 p-4 bg-gray-50 rounded-md">
  <h4 class="text-sm font-medium text-gray-700 mb-2">Password Requirements:</h4>
  <ul class="text-sm space-y-2">
    <li class="flex items-center space-x-2">
      <div class="flex items-center justify-center w-5 h-5 rounded-full" 
           [ngClass]="passwordRequirements.minLength ? 'bg-green-500' : 'bg-gray-300'">
        <svg *ngIf="passwordRequirements.minLength" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <span [ngClass]="passwordRequirements.minLength ? 'text-green-700' : 'text-gray-600'">
        At least 8 characters long
      </span>
    </li>
    
    <li class="flex items-center space-x-2">
      <div class="flex items-center justify-center w-5 h-5 rounded-full" 
           [ngClass]="passwordRequirements.hasUppercase ? 'bg-green-500' : 'bg-gray-300'">
        <svg *ngIf="passwordRequirements.hasUppercase" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <span [ngClass]="passwordRequirements.hasUppercase ? 'text-green-700' : 'text-gray-600'">
        At least one uppercase letter
      </span>
    </li>
    
    <li class="flex items-center space-x-2">
      <div class="flex items-center justify-center w-5 h-5 rounded-full" 
           [ngClass]="passwordRequirements.hasLowercase ? 'bg-green-500' : 'bg-gray-300'">
        <svg *ngIf="passwordRequirements.hasLowercase" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <span [ngClass]="passwordRequirements.hasLowercase ? 'text-green-700' : 'text-gray-600'">
        At least one lowercase letter
      </span>
    </li>
    
    <li class="flex items-center space-x-2">
      <div class="flex items-center justify-center w-5 h-5 rounded-full" 
           [ngClass]="passwordRequirements.hasNumber ? 'bg-green-500' : 'bg-gray-300'">
        <svg *ngIf="passwordRequirements.hasNumber" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <span [ngClass]="passwordRequirements.hasNumber ? 'text-green-700' : 'text-gray-600'">
        At least one number
      </span>
    </li>
    
    <li class="flex items-center space-x-2">
      <div class="flex items-center justify-center w-5 h-5 rounded-full" 
           [ngClass]="passwordRequirements.hasSpecialChar ? 'bg-green-500' : 'bg-gray-300'">
        <svg *ngIf="passwordRequirements.hasSpecialChar" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <span [ngClass]="passwordRequirements.hasSpecialChar ? 'text-green-700' : 'text-gray-600'">
        At least one special character (!@#$%^&*)
      </span>
    </li>
  </ul>
</div>
